<!DOCTYPE html>
<html lang="en">
<head>
    <title>ZAR Currency Converter</title>
    <style>
        body {
            width: 320px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            font-style: italic;
        }

        select, input {
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .api-info {
            margin-top: 10px;
            background-color: #f8f8f8;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ZAR Currency Converter</h2>
    </div>
</body>
</html>
